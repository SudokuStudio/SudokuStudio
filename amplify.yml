version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g npm@^7.0.0
        - npm ci
    build:
      commands:
        - SUDOKU_STUDIO_VERSION="${AWS_COMMIT_ID:0:7}" npm run build
  artifacts:
    baseDirectory: /packages/web/public/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
